<!DOCTYPE html>
<HTML lang="zh-CN">
<HEAD>
  <TITLE> KnowledgeTree Test v0.3</TITLE>
  <!--网页字符编码-->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <!--CSS-->
  <link rel="stylesheet" href="zTreeStyle/demo.css" type="text/css">
  <link rel="stylesheet" href="zTreeStyle/zTreeStyle.css" type="text/css">
  <!--jQuery与zTree-->
  <script type="text/javascript" src="JS/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="JS/jquery.ztree.core-3.5.js"></script>
  <script type="text/javascript" src="JS/jquery.ztree.excheck-3.5.js"></script>
  <script type="text/javascript" src="JS/jquery.ztree.exedit-3.5.js"></script>
  <!--zTree配置与回调函数-->
  <script type="text/javascript" src="jFunction.js"></script>

  <!--入口函数-->
  <SCRIPT type="text/javascript">
    $(document).ready(function(){
      $.fn.zTree.init($("#KnowledgeTree"), setting);
      $("#addParent").bind("click", {isParent:true}, addKnowledgeTree);
      $("#addLeaf").bind("click", {isParent:false}, addKnowledgeNode);
      $("#edit").bind("click", edit);
      $("#remove").bind("click", remove);
      $("#clearChildren").bind("click", clearChildren);
      $("#expandAllBtn").bind("click", expandAll);
      $("#asyncAllBtn").bind("click", asyncAll);
      $("#resetBtn").bind("click", reset);
    });
  </SCRIPT>
</HEAD>

<BODY>
<div class="content_wrap">
  <!--左侧菜单栏-->
  <div class="left">
    <ul class="ztree" id="KnowledgeTree"></ul>
  </div>
  <!--右侧显示-->
  <div class="right">
    <!--按钮-->
    <div class="btns">
      <p>
        <input id="callbackTrigger" type="checkbox" checked /> removeNode 方法是否触发 callback<br/>
        [ <a id="addParent" href="#" title="添加知识树" onclick="return false;">添加知识树</a> ]<br/>
        [ <a id="addLeaf" href="#" title="添加子知识点" onclick="return false;">添加子知识点</a> ]<br/>
        [ <a id="edit" href="#" title="编辑知识点" onclick="return false;">编辑知识点</a> ]<br/>
        [ <a id="remove" href="#" title="删除知识点" onclick="return false;">删除知识点</a> ]<br/>
        [ <a id="clearChildren" href="#" title="清空子知识点" onclick="return false;">清空子知识点</a> ]<br/>
        [ <a id="expandAllBtn" href="#" onclick="return false;">全部展开</a> ]<br/>
        [ <a id="asyncAllBtn" href="#" onclick="return false;">后台全部加载</a> ]<br/>
        [ <a id="resetBtn" href="#" onclick="return false;">Reset zTree</a> ]<br/>
      </p>
      <p>
        remove log:<br/>
        <ul class="log" id="log"></ul>
        <ul class="highlight_red" id="demoMsg"></ul>
      </p>      
    </div>
    
    <!--属性-->
    <div class="proporities">
<!--       <ul class="ztree">
        <li></li>
        <li></li>
      </ul> -->
    </div>

  </div>
</div>
</BODY>
</HTML>
